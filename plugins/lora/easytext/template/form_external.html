<script src="./plugins/lora/easytext/src/js/loadDialog.js"></script>
<script src="./plugins/lora/easytext/src/js/colorTextCode.js"></script>
<script src="./plugins/lora/easytext/src/js/easyText.js"></script>

<div class='width-100 background-dark-3'>
    <div class='row'>
        <div class='column-6 column-10-sm pd-1'>
            <div class='row'>
                <div class='column ws-easytext_block bd-round-3 pd-1'>
                    <i data-tooltip='test' title='Tučný text' id='ex_easyText_bold' class='fa fa-bold es_header_icons'></i>
                    <i title='Kurzíva' id='ex_easyText_italic' class='fa fa-italic es_header_icons'></i>
                    <i title='Přeškrtnutý text' id='ex_easyText_underline' class='fa fa-underline es_header_icons'></i>
                    <i title='Přeškrtnutý text' id='ex_easyText_strike' class='fa fa-strikethrough es_header_icons'></i>
                    <i title='Zvětšit text' id='ex_easyText_big' class='fa fa-superscript es_header_icons'></i>
                    <i title='Zmenšit text' id='ex_easyText_small' class='fa fa-subscript es_header_icons'></i>
                </div>

                <div class='column ws-easytext_block bd-round-3 pd-1'>
                    <i title='Vložit odkaz' id='ex_easyText_url' class='fa fa-globe-americas es_header_icons'></i>
                    <i title='Vložit citaci' id='ex_easyText_quotes' class='fa fa-quote-right es_header_icons'></i>
                    <i title='Vložit programový kód' id='ex_easyText_code' class='fa fa-code es_header_icons'></i>
                    <i title='Vytvořit skrytý blok' id='ex_easyText_hiddenblock' class='fa fa-eye-slash es_header_icons'></i>
                </div>

                <div class='column ws-easytext_block bd-round-3 pd-1'>
                    <i title='Vložit nadpis' id='ex_easyText_header' class='fa fa-heading es_header_icons'></i>
                    <i title='Zarovnat text' id='ex_easyText_align' class='fa fa-align-center es_header_icons'></i>
                    <i title='Vložit odrážky' id='ex_easyText_rows' class='fa fa-list-ul es_header_icons'></i>
                    <i title='Vložit blok' id='ex_easyText_div_styles' class='fa fa-border-style es_header_icons'></i>
                    <i title='Obarvit text' id='ex_easyText_color' class='fa fa-palette es_header_icons'></i>
                </div>

                <div class='column ws-easytext_block bd-round-3 pd-1'>
                    <i title='Vložit obrázek' id='ex_easyText_image' class='fa fa-image es_header_icons'></i>
                    <i title='Vložit Youtube Video' id='ex_easyText_video' class='fa fa-video es_header_icons'></i>
                    <i title='Vložit ikonu' id='ex_easyText_fontawe' class='fa fa-icons es_header_icons'></i>                            
                    <i title='Vložit emoji' id='ex_easyText_smile' class='fa fa-smile es_header_icons'></i>
                </div>
            </div>
        </div>

        <div class='column-4 column-10-sm content-right easyText_countChars pd-3' id='ex_easyText_countChars_9999'>
            <span>0</span>/9999
        </div>
    </div>

    <div class='bd-dark3 bd-2'>
        <textarea id='ex_content' required="" placeholder='Aa...' class='width-100 ex_easyText_textarea' style='resize: vertical; min-height: 16em;'></textarea>
    </div>
</div>
